on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

name: Run tests
jobs:
  check:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-11
          - windows-2022
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.4.0

    - name: Set up JDK
      uses: actions/setup-java@v2.4.0
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'

    - name: Cache Kotlin/Native compiler
      uses: actions/cache@v2.1.7
      with:
        path: ~/.konan
        key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

    - name: Run unit tests
      uses: gradle/gradle-build-action@v2.1.0
      with:
        arguments: apiCheck ktfmtCheck allTests
