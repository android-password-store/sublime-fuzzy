on:
  push:
    branches:
      - develop
      - renovate/**
  pull_request:
    branches:
      - develop

name: Run tests
jobs:
  check:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Set up JDK
      uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
      with:
        distribution: temurin
        java-version: 11

    - name: Cache Kotlin/Native compiler
      uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
      with:
        path: ~/.konan
        key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@16bf8bc8fe830fa669c3c9f914d3eb147c629707 # v4
      with:
        gradle-home-cache-cleanup: true
        add-job-summary: always
        validate-wrappers: true

    - name: Run unit tests
      shell: bash
      run: ./gradlew check -PenableNativeTargets --stacktrace
